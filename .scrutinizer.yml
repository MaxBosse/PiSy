checks:
    python:
        code_rating: true
        duplicate_code: true

tools:
    pylint:
        python_version: 2     # Possible values: 2, 3
        #config_file: '.pylintrc'

    external_code_coverage:
        timeout: 300   # How long should we wait for code coverage (in seconds).
        runs: 1        # In how many runs have you split your tests?

filter:
    excluded_paths:
        - tests/*
        - runtests.py